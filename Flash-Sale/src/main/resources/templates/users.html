<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users List</title>
<style>
table {
	border-collapse: collapse;
	width: 100%;
	background-color: #f1f1c1;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
	<a th:href="@{/}">Home</a>        | &nbsp;     
	<a th:href="@{/register}">Register</a>

	<h1>Users List</h1>
	<table border="2">
		<tr>
			<th>Id</th>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Gender</th>
			<th>Phone number</th>
			<th>Email</th>

		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}">Dummy</td>
			<td th:text="${user.userName}">Dummy</td>
			<td th:text="${user.firstName}">Dummy>
			<td th:text="${user.lastName}">Dummy</td>
			<td th:text="${user.gender}">Dummy</td>
			<td th:text="${user.phone}">Dummy</td>
			<td th:text="${user.email}">Dummy</td>
		</tr>
	</table>

	<p>
		User: <span th:text="${user}" />
	</p>
	<p>
		Roles: <span th:text="${roles}" />
	</p>
	<form action="/logout" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" /> <input type="submit" value="Logout"
			style="float: right;">
	</form>
</body>
</html>
